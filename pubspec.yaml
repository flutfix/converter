name: converter
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  flutter_bloc: ^8.1.3
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dio: ^5.3.4
  retrofit: ^4.0.3
  retrofit_generator: ^8.0.4
  get_it: ^7.6.4
  dartz: ^0.10.1
  logger: ^2.0.2+1
  bloc_concurrency: ^0.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: any
  flutter_gen_runner: any
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - lib/common/assets/icons/

flutter_gen:
  output: lib/common/gen